<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STUDENT DATA</title>
    <link rel="stylesheet" href="style.css">
    <style>
    	body{
    		background:url('https://images.wallpaperscraft.com/image/single/notebook_page_book_bookmark_54707_1920x1080.jpg') no-repeat;
    		background-size:100% 120%;
    	}
    	h1,h2{
    		height:50px;
    		width:60%;
    		margin-bottom:10px;
    		margin:auto;
    		background-color:gray;
    		border:none;
    		border-radius:10px;
    		box-shadow:2px 2px 10px black;
    		opacity:0.8;
    	}
    </style>
</head>

<body>
	<br>
    <h1 id="head">JADAVPUR UNIVERSITY</h1><br>
    <h2 id="sub">***PLEASE FILL UP THE FORM CAREFULLY***</h2><br>
    <form id="form" action="#" th:action="@{/studata}" th:object="${student}" method="post">
        <section id="step1" class="steps">
            <label>NAME :- <input type="text" id="fname" th:field="*{name}" placeholder="Enter YOUR NAME" /></label><br><u id="fnameu"></u><br><br>
            <leble>DOB :- <input type="date" id="dob" th:field="*{dob}" /></label><br><u id="dobu"></u><br><br>
                <lebel>GENDER :- <select id="gend" th:field="*{gender}">
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select></lebel><br><br>
                <button type="button" id="btn1">NEXT >>></button>
        </section>
        <section id="step2" class="steps">
            <lebel>CURRENT ADDRESS :- <textarea id="cadd" th:field="*{caddress}"></textarea></label><br><u id="cadu"></u><br><br>
            <lebel>PERMANENT ADDRESS :-<textarea id="padd" th:field="*{paddress}"></textarea></label><br><u id="padu"></u><br><br>
                    <div class="btncls">
                        <button type="button" id="back1"><<< BACK</button>
                        <button type="button" id="btn2">NEXT >>></button>
                    </div>
        </section>
        <section id="step3" class="steps">
            <lebel>HIGHEST DEGREE :- <select id="deg" th:field="*{degree}">
                    <option value="POST GRADUATION">Post Graduation</option>
                    <option value="GRADUATION">Graduation</option>
                    <option value="HIGHER SECONDARY">Higher Secondary</option>
                    <option value="MADHYAMIC">Madhyamic</option>
                </select></lebel><br><br><br>
            <lebel>UNIVERSITY/COLLEGE :- <input type="text" id="ins" th:field="*{clg}" /></lebel><br><u id="insu"></u><br><br>
            <lebel>GRADE/PERCENTAGE :- <input type="text" id="score" th:field="*{score}" /></lebel><br><u id="scoreu"></u><br><br>
            <lebel>DEGREE COMPLETION DATE :- <input type="date" id="year" th:field="*{passout}" /></lebel><br><u id="yearu"></u><br><br>
            <div class="btncls">
                <button type="button" id="back2"><<< BACK</button>
                <button type="button" id="btn3">NEXT >>></button>
            </div>
        </section>
        <section id="step4" class="steps">
            <lebel>CONTACT NUMBER :- <input type="text" id="ph" th:field="*{ph}" /></lebel><br><u id="phu"></u><br>
            <lebel>EMAIL ID :- <input type="email" id="email" th:field="*{email}" /></lebel><br><u id="emailu"></u><br>
            <lebel>HOBBY :- <textarea id="hobby" th:field="*{hobby}"></textarea></lebel><br><u id="hou"></u><br>
            <div class="btncls">
                <button type="button" id="back3"><<< BACK</button>
                <button type="button" id="submit">SUBMIT</button>
            </div>
        </section>
        <button type="submit" id="form_submit">s</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
